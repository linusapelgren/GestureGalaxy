<!DOCTYPE html>
<html>
<head>
    <title>GestureGalaxy</title>
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
</head>
<body>
    <header>
        <div class="titleBackground">
            <div class="title">
                <h1><a href="./index.html">GestureGalaxy</a></h1>
            </div>
        </div>
        <nav>  
            <div class="mainmenu">
                <a href="./index.html">Home</a>
                <a href="./play.html">Play</a>
                <a href="./leaderboards.html">Leaderboards</a>
                <a href="./login.html" id="loginregister">Login/Register</a>
            </div>
        </nav>
    </header>
    <div class="content" id="gamePage">
        <div class="gameWindowBorder">
            <div class="startGameWindow">
                <div class="startScreenOverlay">
                    <button id="startGame">Press to start!</button>
                    <button id="restartGame">Play Again?</button>
                </div>
            </div>
            <div class="gameWindow">
                <div class="screenOverlay">
                    <div id="topContainer">
                        <span id="scoreboard">
                            <span id="playerScore">Player: 0</span>
                            <span id="opponentScore">Computer: 0</span>
                        </span>
                        <p id="move">Make a move!</p>
                    </div>
                    <div class="opponentHandImg"><img src="./Assets/Screenshots/Moves/emptyhand.png" alt="Empty hand sign" class="emptyHandImg"></div>
                    <div class="playerHandImg"><img src="./Assets/Screenshots/Moves/emptyhand.png" alt="Empty hand sign" class="emptyHandImg"></div>
                </div>
            </div>
        </div>
        
        <span class="moveList">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
            <button id="Lizard">Lizard</button>
            <button id="Spock">Spock</button>
        </span>
    </div>
    <footer id="gameFooter">
        <p>Created by: Linus</p>
    </footer>
    <script src="./Scripts/game.js"></script>
