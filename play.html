<!DOCTYPE html>
<html>
<head>
    <title>GestureGalaxy</title>
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
</head>
<body>
    <header>
        <div class="titleBackground">
            <div class="title">
                <h1><a href="./index.html">GestureGalaxy</a></h1>
            </div>
        </div>
        <nav>  
            <div class="mainmenu">
                <a href="./index.html">Home</a>
                <a href="./play.html">Play</a>
                <a href="./leaderboards.html">Leaderboards</a>
                <a href="./login.html">Login/Register</a>
            </div>
        </nav>
    </header>
    <div class="content" id="gamePage">
        <div class="startGameWindowBorder">
            <div class="startGameWindow">
                <div class="startScreenOverlay">
                    <button id="pressToStart">Press to start!</button>
                </div>
            </div>
        </div>
        <div class="gameWindowBorder">
            <div class="gameWindow">
                <div class="screenOverlay">
                    <div class="opponentHand"><img src="./Assets/Screenshots/Rock.png" alt="Rock hand sign"></div>
                    <div class="playerHand"><img src="./Assets/Screenshots/Rock.png" alt="Rock hand sign"></div>
                </div>
            </div>
        </div>
        
        <span class="moveList">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
            <button id="Lizard">Lizard</button>
            <button id="Spock">Spock</button>
        </span>
    </div>
    <footer id="gameFooter">
        <p>Created by: Linus</p>
    </footer>
    <script src="./Scripts/game.js"></script>
</body>
</html>
