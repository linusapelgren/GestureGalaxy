<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>GestureGalaxy</title>
    <!-- CSS and Styling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here is where you play the game">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="smallScreenMute">
            <!-- Button to mute/unmute the game sound -->
            <button id="mute"><i class="fas fa-volume-up"></i></button>
        </div>
        <div class="titleBackground">
            <div class="title">
                <!-- Title of the website -->
                <h1><a href="./index.html">GestureGalaxy</a></h1>
            </div>
        </div>
        <nav id="myNav">  
            <div class="mainmenu">
                <a href="./index.html">Home</a>
                <!-- Button to mute/unmute the game sound -->
                <button id="mute"><i class="fas fa-volume-up"></i></button>
            </div>
            <a href="#" id="navIcon">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
        <div id="dropdownContent">
            <a href="./index.html">Home</a>
        </div>
    </header>
    <div class="content" id="gamePage">
        <div class="gameWindowBorder">
            <div class="startGameWindow">
                <div class="startScreenOverlay">
                    <!-- Button to start the game -->
                    <button id="startGame">Press to start!</button>
                    <!-- Button to restart the game -->
                    <button id="restartGame">Play Again?</button>
                    <!-- Text prompting the user to input their name -->
                    <p id="inputName">Input name:</p>
                    <!-- Input field for the user's name -->
                    <input type="text" id="arcadeName" name="arcadeName" maxlength="3" required>
                </div>
            </div>
            <div class="gameWindow">
                <div class="screenOverlay">
                    <div id="topContainer">
                        <span id="scoreboard">
                            <!-- Scoreboard displaying player and computer scores -->
                            <span id="playerScore">Player: 0</span>
                            <span id="opponentScore">Computer: 0</span>
                        </span>
                        <!-- Text prompting the user to make a move -->
                        <p id="move">Make a move!</p>
                    </div>
                    <div class="opponentHandImg"><img src="./assets/screenshots/moves/emptyhand.png" alt="Empty hand sign" class="emptyHandImg"></div> <!-- Image of the opponent's hand -->
                    <div class="playerHandImg"><img src="./assets/screenshots/moves/emptyhand.png" alt="Empty hand sign" class="emptyHandImg"></div> <!-- Image of the player's hand -->
                </div>
            </div>
        </div>
        <span class="moveList">
            <!-- Buttons for different moves -->
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
            <button id="Lizard">Lizard</button>
            <button id="Spock">Spock</button>
        </span>
    </div>
    <!-- Footer -->
    <footer>
        <p>Created by: Linus</p>
    </footer>
    <!-- JavaScript -->
    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
